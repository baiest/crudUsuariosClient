<a mat-raised-button color="primary" class="back" routerLink="/users">Back</a>
<mat-card *ngIf="user" class="example-card">
  <mat-card-title>{{user.name}}</mat-card-title>
  <mat-card-subtitle>{{user.last_name}}</mat-card-subtitle>
  <mat-card-content>
    <p>Id: {{user.id}}</p>
    <p>Created: {{user.created_at | date}}</p>
    <p>Updated: {{user.updated_at | date}}</p>
  </mat-card-content>
  <mat-card-content>

  </mat-card-content>
</mat-card>
