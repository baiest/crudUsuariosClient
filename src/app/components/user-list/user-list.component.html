<a routerLink="/users/create" mat-raised-button color="primary" class="create">Nuevo</a>
<mat-form-field appearance="fill">
  <input placeholder="Find..." matInput type="text" [(ngModel)]="find" name="find" (keypress)="filtered()">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>
  <ng-container matColumnDef="id_type">
    <th mat-header-cell *matHeaderCellDef> Id Type </th>
    <td mat-cell *matCellDef="let element"> {{element.id_type}} </td>
  </ng-container>
  <ng-container matColumnDef="birthdate">
    <th mat-header-cell *matHeaderCellDef> Birthdate </th>
    <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Created </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | date}} </td>
  </ng-container>
  <ng-container matColumnDef="updated_at">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updated_at | date}} </td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let element">
      <a class="btn" [routerLink]="['/users/edit', element.id]" mat-raised-button color="primary">Editar</a>
      <a class="btn" [routerLink]="['/users', element.id]" mat-raised-button color="primary">Ver</a>
      <button class="btn" mat-raised-button color="warn" (click)="deleteUser(element.id)">Borrar</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
